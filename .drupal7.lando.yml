name: drupal7
recipe: drupal7
config:
  webroot: /
  xdebug: false
  php: '7.1'
services:
  appserver:
    ssl: true
    via: apache
    config:
      conf: php.ini
  database:
    creds:
      user: drupal
      password: drupal
      database: drupal
tooling:
  composer:
    service: appserver
    description: Run composer commands
    cmd:
      - composer
      - --ansi
  php:
    service: appserver
  mysql:
    user: root
    service: database
    description: Drop into a MySQL shell
  git:
    service: appserver
